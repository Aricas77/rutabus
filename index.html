<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUTABUS - Rutas de Xalapa</title>

    <!-- Hojas de estilo externas -->
    <!-- Bootstrap para el diseño responsivo y componentes UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Leaflet para la visualización de mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Estilos personalizados de la aplicación -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
          <!-- Sección izquierda - Buscador de rutas -->
          <div class="navbar-section left">
              <form class="d-none d-md-flex" role="search">
                  <input id="buscadorRutas" class="form-control form-control-sm navbar-search-input requires-auth"
       type="search" placeholder="Buscar ruta (requiere iniciar sesión)" aria-label="Buscar rutas" disabled />
              </form>
          </div>

          <!-- Sección central - Logo y nombre de la aplicación -->
          <div class="navbar-section center">
              <a class="navbar-brand" href="#">
                  <img src="./img/logo.png" alt="Logo" width="80" height="60" class="d-inline-block align-text-top">
                  <span id="user-display-name">Rutabus</span>
              </a>
          </div>

          <!-- Sección derecha - Botones de autenticación y menú de administrador -->
          <div class="navbar-section right">
              <div class="navbar-auth-buttons">
                  <!-- Botones para usuarios no autenticados -->
                  <div id="guest-buttons">
                      <a href="/login.html" class="auth-btn">Ingresar</a>
                      <a href="/register.html" class="auth-btn auth-btn-register">Registrarse</a>
                  </div>
                  <!-- Botones para usuarios autenticados -->
                  <div id="user-buttons" style="display: none;">
                      <button id="logout-btn" class="auth-btn auth-btn-logout">Cerrar Sesión</button>
                      
                      <!-- Contenedor del menú de administrador -->
                      <div class="menu-container">
                          <img src="./img/menu.png" alt="Menú" id="menu-icon" class="menu-icon">
                          <!-- Menú desplegable con opciones de administración -->
                          <div id="admin-menu" class="admin-dropdown">
                              <a href="#" id="add-route-btn">Agregar Ruta</a>
                              <a href="#" id="edit-route-btn">Editar Ruta</a>
                              <a href="#" id="delete-route-btn">Eliminar Ruta</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </nav>

    <!-- Layout principal de la aplicación -->
    <div class="main-layout">
        <!-- Botón para contraer/expandir la barra lateral -->
        <button id="toggleSidebarBtn" class="btn btn-dark toggle-btn" title="Contraer/Expandir Rutas">◀️</button>

        <!-- Barra lateral con lista de rutas -->
        <aside class="sidebar">
            <h4>Rutas disponibles</h4>
            <div class="mb-2">
                <button id="toggleRoutesBtn" class="btn btn-primary w-100 requires-auth" disabled>
                Cargando rutas...
                </button>
            </div>
            <div id="guest-legend" class="guest-legend" style="display:none;">
            ¡Inicia sesión para tener acceso a muchas funcionalidades más!
            </div>

            <!-- Lista de rutas disponibles -->
            <ul id="rutasLista" class="list-group"></ul>
            <!-- Mensaje cuando no hay resultados en la búsqueda -->
            <div id="sinResultados" class="text-muted small mt-2" style="display:none;">
                No se encontraron rutas que coincidan.
            </div>
            <p class="mt-3 text-muted small">Haz clic en una ruta para mostrarla en el mapa.</p>

            <!-- Alerta de trafico -->
            <div class="mt-3">
                <button id="toggleTrafficBtn" class="btn btn-warning w-100 requires-auth" disabled>
                Ver Alertas de Tráfico
                </button>
                <ul id="trafficList" class="list-group mt-2"></ul>
            </div>

            <!-- Reportar tráfico -->
            <div class="mt-2">
                <button id="reportTrafficBtn" class="btn btn-danger w-100 requires-auth" disabled>
                Reportar tráfico
                </button>
            </div>

            
        </aside>

        <!-- Contenedor principal del mapa -->
        <main id="map"></main>
    </div>

    <!-- Botón flotante para seguimiento de ubicación -->
    <button id="locationBtn" class="location-btn requires-auth" title="Seguir mi ubicación en tiempo real"
        aria-pressed="false" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333"><path d="M12 8.5A3.5 3.5 0 1 0 12 15.5 3.5 3.5 0 0 0 12 8.5ZM12 13.5A1.5 1.5 0 1 1 12 10.5 1.5 1.5 0 0 1 12 13.5ZM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2Zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8Z"/></svg>
    </button>

    <!-- Scripts necesarios -->
    <!-- Bootstrap para funcionalidad de componentes UI -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Leaflet para funcionalidad de mapas -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <!-- Script principal de la aplicación -->
    <script src="./js/app.js" defer></script>

</body>
</html>

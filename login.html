<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rutabus</title>
    <!-- Enlazamos a la hoja de estilos principal -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <img src="./img/logo.png" alt="Logo Rutabus" class="logo">
        <h1>Bienvenido a Rutabus</h1>
        <p>Inicia sesión para continuar</p>

        <div id="message-div" style="display: none;"></div>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar como Usuario</button>
        </form>

        <!-- CAMBIO: Añadimos un ID al botón de administrador -->
        <button id="admin-login-btn" class="btn btn-secondary">Entrar como Administrador</button>
        <a href="/index.html" class="link">Cancelar y seguir como invitado</a>
        <br><br>
        <a href="/register.html" class="link">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message-div');
        // CAMBIO: Obtenemos la referencia al nuevo botón
        const adminLoginBtn = document.getElementById('admin-login-btn');

        // Función reutilizable para manejar ambos tipos de login
        async function performLogin(email, password, isAdminAttempt) {
            messageDiv.style.display = 'block';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // CAMBIO: Enviamos si es un intento de admin o no
                    body: JSON.stringify({ email, password, isAdmin: isAdminAttempt })
                });

                const data = await response.json();

                if (data.success && data.user) {
                    localStorage.setItem('rutabus_user', JSON.stringify(data.user));
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);

                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo.';
                messageDiv.className = 'message error';
            }
        }

        // Listener para el login de USUARIO (sin cambios en su comportamiento)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value;
            const password = form.password.value;
            performLogin(email, password, false); // false porque no es admin
        });

        // NUEVO: Listener para el botón de ADMINISTRADOR
        adminLoginBtn.addEventListener('click', async () => {
            const email = form.email.value;
            const password = form.password.value;
            performLogin(email, password, true); // true porque sí es admin
        });
    </script>
</body>
</html>

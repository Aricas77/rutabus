<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rutabus</title>
    <!-- Hoja de estilos personalizada para la aplicación -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-body">
    <!-- Contenedor principal de autenticación -->
    <div class="auth-container">
        <!-- Elementos de la cabecera -->
        <img src="./img/logo.png" alt="Logo Rutabus" class="logo">
        <h1>Bienvenido a Rutabus</h1>
        <p>Inicia sesión para continuar</p>

        <!-- Contenedor para mensajes de retroalimentación -->
        <div id="message-div" style="display: none;"></div>

        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <!-- Campo de correo electrónico -->
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Campo de contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Botón de envío para usuarios normales -->
            <button type="submit" class="btn btn-primary">Entrar como Usuario</button>
        </form>

        <!-- Opciones adicionales de autenticación -->
        <button id="admin-login-btn" class="btn btn-secondary">Entrar como Administrador</button>
        <!-- Enlaces de navegación -->
        <a href="/index.html" class="link">Cancelar y seguir como invitado</a>
        <br><br>
        <a href="/register.html" class="link">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <!-- Script de manejo de autenticación -->
    <script>
        // Referencias a elementos del DOM
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message-div');
        const adminLoginBtn = document.getElementById('admin-login-btn');

        /**
         * Función principal para manejar el proceso de inicio de sesión
         * @param {string} email - Correo electrónico del usuario
         * @param {string} password - Contraseña del usuario
         * @param {boolean} isAdminAttempt - Indica si es un intento de inicio de sesión como administrador
         */
        async function performLogin(email, password, isAdminAttempt) {
            messageDiv.style.display = 'block';
            try {
                // Petición al servidor para autenticación
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, isAdmin: isAdminAttempt })
                });

                const data = await response.json();

                // Manejo de respuesta exitosa
                if (data.success && data.user) {
                    // Almacenamiento de datos del usuario
                    localStorage.setItem('rutabus_user', JSON.stringify(data.user));
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    
                    // Redirección después del login exitoso
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    // Manejo de error en la autenticación
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                // Manejo de error de conexión
                messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo.';
                messageDiv.className = 'message error';
            }
        }

        // Event Listener para inicio de sesión como usuario normal
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value;
            const password = form.password.value;
            performLogin(email, password, false);
        });

        // Event Listener para inicio de sesión como administrador
        adminLoginBtn.addEventListener('click', async () => {
            const email = form.email.value;
            const password = form.password.value;
            performLogin(email, password, true);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos para configuración de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ruta - Rutabus</title>

    <!-- Importación de hojas de estilo externas -->
    <!-- Bootstrap - Framework CSS para el diseño responsivo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Leaflet - Biblioteca para mapas interactivos -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Draw - Plugin para dibujar en el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <!-- Estilos personalizados de la aplicación -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Sección izquierda - Logo de la aplicación -->
            <div class="navbar-section left">
                <img src="./img/logo.png" alt="Logo" width="80" height="60" class="d-inline-block align-text-top">
            </div>

            <!-- Sección central - Título del panel -->
            <div class="navbar-section center">
                <h1 class="admin-title">Panel de Administrador</h1>
            </div>

            <!-- Sección derecha - Botón de navegación -->
            <div class="navbar-section right">
                <div class="navbar-auth-buttons">
                    <a href="/index.html" class="auth-btn auth-btn-logout">
                        Volver al Mapa
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal con layout de dos columnas -->
    <div class="admin-editor-layout">
        <!-- Panel lateral de edición -->
        <aside class="editor-panel">
            <!-- Formulario para crear nueva ruta -->
            <form id="route-form" class="h-100 d-flex flex-column">
                <h2 class="text-dark">Crear Nueva Ruta</h2>
                
                <!-- Contenedor de campos del formulario -->
                <div class="flex-grow-1">
                    <!-- Campo para el nombre de la ruta -->
                    <div class="form-group">
                        <label for="routeName" class="text-dark">Nombre de la Ruta:</label>
                        <input type="text" id="routeName" class="form-control" 
                               placeholder="Ej: Ruta 153: Centro - USBI" required>
                    </div>

                    <!-- Campo para el ID de la ruta -->
                    <div class="form-group">
                        <label for="routeId" class="text-dark">ID de la Ruta (3 dígitos):</label>
                        <input type="text" id="routeId" class="form-control" 
                               placeholder="Ej: 153" required pattern="\d{3}">
                    </div>

                    <!-- Campo para el ID de parada -->
                    <div class="form-group">
                        <label for="routeStop" class="text-dark">ID de Parada (stop):</label>
                        <input type="text" id="routeStop" class="form-control" 
                               placeholder="Ej: 153" required>
                    </div>
                    
                    <!-- Sección de instrucciones para el usuario -->
                    <div class="instructions bg-light">
                        <p><strong>Instrucciones:</strong></p>
                        <ol>
                            <li>Usa las herramientas del mapa para dibujar la ruta (línea) y marcar las paradas (puntos).</li>
                            <li>Completa todos los campos del formulario.</li>
                            <li>Haz clic en "Guardar Ruta" para crear los archivos.</li>
                        </ol>
                    </div>
                </div>

                <!-- Botón de envío del formulario -->
                <div class="mt-auto">
                    <button type="submit" class="btn btn-primary w-100">Guardar Ruta</button>
                </div>
            </form>

            <!-- Contenedor para mensajes de retroalimentación -->
            <div id="admin-message" class="mt-3" style="display:none;"></div>
        </aside>

        <!-- Contenedor del mapa -->
        <main id="admin-map" class="admin-map-container"></main>
    </div>

    <!-- Scripts necesarios para la funcionalidad -->
    <!-- Bootstrap JS - Para componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS - Biblioteca principal de mapas -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Draw - Plugin para dibujar en el mapa -->
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <!-- Script principal de la aplicación -->
    <script src="./js/admin.js" defer></script>
</body>
</html>

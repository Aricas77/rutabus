<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ruta - Rutabus</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Sección Izquierda - Ahora vacía -->
            <div class="navbar-section left">
                <img src="./img/logo.png" alt="Logo" width="80" height="60" class="d-inline-block align-text-top">
            </div>

            <!-- Sección Central -->
            <div class="navbar-section center">
                <h1 class="admin-title">Panel de Administrador</h1>
            </div>

            <!-- Sección Derecha - Ahora con el botón de volver -->
            <div class="navbar-section right">
                <div class="navbar-auth-buttons">
                    <a href="/index.html" class="auth-btn auth-btn-logout">
                        Volver al Mapa
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="admin-editor-layout">
        <!-- Panel de edición -->
        <aside class="editor-panel">
            <form id="route-form" class="h-100 d-flex flex-column">
                <h2 class="text-dark">Crear Nueva Ruta</h2>
                
                <div class="flex-grow-1">
                    <div class="form-group">
                        <label for="routeName" class="text-dark">Nombre de la Ruta:</label>
                        <input type="text" id="routeName" class="form-control" placeholder="Ej: Ruta 153: Centro - USBI" required>
                    </div>
                    <div class="form-group">
                        <label for="routeId" class="text-dark">ID de la Ruta (3 dígitos):</label>
                        <input type="text" id="routeId" class="form-control" placeholder="Ej: 153" required pattern="\d{3}">
                    </div>
                    <div class="form-group">
                        <label for="routeStop" class="text-dark">ID de Parada (stop):</label>
                        <input type="text" id="routeStop" class="form-control" placeholder="Ej: 153" required>
                    </div>
                    
                    <div class="instructions bg-light">
                        <p><strong>Instrucciones:</strong></p>
                        <ol>
                            <li>Usa las herramientas del mapa para dibujar la ruta (línea) y marcar las paradas (puntos).</li>
                            <li>Completa todos los campos del formulario.</li>
                            <li>Haz clic en "Guardar Ruta" para crear los archivos.</li>
                        </ol>
                    </div>
                </div>

                <div class="mt-auto">
                    <button type="submit" class="btn btn-primary w-100">Guardar Ruta</button>
                </div>
            </form>
            <div id="admin-message" class="mt-3" style="display:none;"></div>
        </aside>

        <!-- Mapa -->
        <main id="admin-map" class="admin-map-container"></main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="./js/admin.js" defer></script>
</body>
</html>

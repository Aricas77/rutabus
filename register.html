<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Rutabus</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <img src="./img/logo.png" alt="Logo Rutabus" class="logo">
        <h1>Crea tu cuenta</h1>
        <p>Regístrate para acceder a todas las funciones.</p>

        <div id="message-div" style="display: none;"></div>

        <form id="register-form">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>

        <a href="/login.html" class="link">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const messageDiv = document.getElementById('message-div');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = form.nombre.value;
            const email = form.email.value;
            const password = form.password.value;
            messageDiv.style.display = 'block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });
                const data = await response.json();
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>

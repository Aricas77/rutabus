<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Rutabus</title>
    <!-- Hoja de estilos personalizada para la aplicación -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-body">
    <!-- Contenedor principal del formulario de registro -->
    <div class="auth-container">
        <!-- Elementos de la cabecera -->
        <img src="./img/logo.png" alt="Logo Rutabus" class="logo">
        <h1>Crea tu cuenta</h1>
        <p>Regístrate para acceder a todas las funciones.</p>

        <!-- Contenedor para mensajes de retroalimentación -->
        <div id="message-div" style="display: none;"></div>

        <!-- Formulario de registro de usuario -->
        <form id="register-form">
            <!-- Campo para el nombre completo -->
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <!-- Campo para el correo electrónico -->
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Campo para la contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>

        <!-- Enlace para ir a la página de login -->
        <a href="/login.html" class="link">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    <!-- Script de manejo del registro -->
    <script>
        // Referencias a elementos del DOM
        const form = document.getElementById('register-form');
        const messageDiv = document.getElementById('message-div');

        /**
         * Manejador del evento submit del formulario
         * Procesa el registro de nuevos usuarios
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obtener valores del formulario
            const nombre = form.nombre.value;
            const email = form.email.value;
            const password = form.password.value;
            messageDiv.style.display = 'block';

            try {
                // Enviar datos al servidor
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });
                const data = await response.json();

                // Manejar respuesta del servidor
                if (data.success) {
                    // Mostrar mensaje de éxito
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    // Redireccionar al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    // Mostrar mensaje de error
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                // Manejar error de conexión
                messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
